<!DOCTYPE html>
<html>
<head>
    <title>Feedback for Ticket {{ ticket.ticket_id }}</title>
</head>
<body>
    <h1>Feedback for Ticket {{ ticket.ticket_id }}</h1>

    <p>
        Dear {{ ticket.customer.name }},<br>
        Please rate your satisfaction with how this complaint was handled.
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
